@main("Welcome to Play") {
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
            /* Always set the map height explicitly to define the size of the div
             * element that contains the map. */
            #map {
                height: 50%;
                width: 50%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
    </style>
}{
    <body>
        <div id="map"></div>
        <script>
                var map;
                function initMap() {
                    var manch = {lat: 53.480759, lng: -2.242631};
                    map = new google.maps.Map(
                            document.getElementById('map'), {center: manch, zoom: 12})
                    var marker = new google.maps.Marker({position: manch, map: map})
                    ;
                }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXZtiT0cEoT6HpO6ycpQUDQcr3hs5JnbY&callback=initMap"
        async defer></script>
    </body>

}
