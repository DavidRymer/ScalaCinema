@(moviedata: String)
@import play.api.libs.json.Json
<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
<html>
    <head>
        <title>Movie Information</title>
        <script>
                window.onload = function () {
                    let org = @Html(Json.stringify(Json.toJson(moviedata)));
                    let json = JSON.parse(org);
                    console.log(json);
                    $("#title").html(json[0]);
                    $("#overview").html(json[1]);
                    $("#poster").attr("src", "https://image.tmdb.org/t/p/w500/" + json[2]);
                    $("#release").html(json[3]);
                    $("#runtime").html(json[4] + " mins");
                    $("#trailer").attr("src", "https://www.youtube.com/embed/" + json[5]);
                    $("#back").attr("src", "https://image.tmdb.org/t/p/w500/" + json[6]);
                    let allGenre = "";
                    for (let i = 7; i < json.length; i++) {
                        if (i == json.length - 1) {
                            allGenre += json[i];
                        } else {
                            allGenre += json[i] + ", ";
                        }
                    }
                    $("#genre").html(allGenre);
                }
        </script>
    </head>
    <body>
        <h2 id="title"></h2>
        <h4 id="release"></h4>
        <p id="runtime"></p>
        <p id="genre"></p>
        <hr>
        <iframe id="trailer" width="420" height="315"></iframe>
        <p id="overview"></p>
        <img id="poster" height="300" width="200">

        <img id="back" height="500" width="500">
    </body>
</html>
