@(title: String)(head: Html)(content: Html)(footer: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        @head
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/footer.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/header.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="NavBar">
                    <ul id="iteamList">
                        <li onclick="location.href = '@controllers.routes.Application.showMovies';"><a>"Logo"</a></li>
                        <li onclick="location.href = '@controllers.routes.Application.showMovies';"><a>Whats On</a></li>
                        <li><a>Location</a></li>
                        <li><a>Upcoming</a></li>
                    </ul>
                </div>
            </div>
        </header>
        @content
        @footer
    </body>
</html>
