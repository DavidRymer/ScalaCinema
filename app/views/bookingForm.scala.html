
@(seats: Seq[(Int, Char, Int, Boolean)], form: Form[SeatForm])(implicit messages: Messages)

    @main("Booking") {<h1></h1>}{
        <form action="">


            <select id = "lol">
            @for(seat <- seats) {
                <option value =@{(seat._1, seat._2)} >@{seat._1 + seat._2.toString}</option>
            }
            </select>
            <input type="submit" value="Submit" />
        </form>
    }
